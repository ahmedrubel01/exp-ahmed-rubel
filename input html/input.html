<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html input</title>
    <style>
        .inputs>div {
            display: flex;
            justify-content: space-between;
            padding-bottom: 12px;
        }
    </style>
</head>

<body style="display: flex;">
    <div>
        <h1>VIP Registration</h1>
        <section class="inputs">
            <div><label>Prefix</label>
                <input type="text" id="fname" name="fname">
            </div>
            <div><label>Fast name:</label>
                <input type="text" id="fname" placeholder="Enter your Fast name">
            </div>
            <div><label>Last name:</label>
                <input type="text" id="fname" placeholder="Enter your Last name">
            </div>
            <div><label>Preferred Pronouns:</label>
                <input type="text" id="fname" name="fname">
            </div>
            <div><label>Email:</label>
                <input type="Email" id="fname" placeholder="ahmedrubel......@gmail.com">
            </div>
            <div><label>Work Phone:</label>
                <input type="number" id="fname" name="fname">
            </div>
            <div><label>Cell Phone:</label>
                <input type="number" id="fname" name="fname">
            </div>
            <div><label>Job Title:</label>
                <input type="text" id="fname" placeholder="Desination">
            </div>
            <div><label>Company:</label>
                <input type="text" id="fname" name="fname">
            </div>
        </section>
    </div>

    <div style="padding-top: 80px;padding-left: 20px;">
        <section class="inputs">
            <div><label>Flight arrival time (to be picked up): </label>
                <input type="datetime-local" id="fname" name="fname">
            </div>
            <div><label>Fligh departure time(to be dropped off):</label>
                <input type="datetime-local" id="fname" name="fname">
            </div>
            <div><label>Weare do you want to be picked up?</label>
                <select>
                    <option value="01">Shirajganj</option>
                    <option value="01">Dhaka</option>
                    <option value="01">Gazipur</option>
                    <option value="01">Seylet</option>
                </select>
            </div>

            <div><label>Weare do you want to be dropped off?</label>
                <select>
                    <option value="01">Shirajganj</option>
                    <option value="01">Dhaka</option>
                    <option value="01">Gazipur</option>
                    <option value="01">Seylet</option>
                </select>
            </div>
        </section>

    </div>

</body>

</html>
