<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Student Resistration Form</h1>
    <label> Name:</label>
    <input type="text" placeholder="Enter your name"><br><br>

    <label> Email:</label>
    <input type="text" placeholder="Enter your email"><br><br>
    <h3> Degree studies:</h3>
    <input type="radio" name="Degreestudies" value="full time">Full time
    <input type="radio" name="Degreestudies" value="partime">Partime <br><br>
    <h3> What would you like to study?</h3><br><br>
    <select id="program" size="4" multiple>
        <option value="Java">Java</option>
        <option value="web">web</option>
        <option value="c++">c++</option>
        <option value="python">python</option>
        <option value="JavaScript">JavaScript</option>
        <option value="HTML">HTML</option>
    </select><br><br>
    <h3>Which days do y ou prefer?</h3><br><br>
    <input type="checkbox" name="day" value="monday">monday<br>
    <input type="checkbox" name="day" value="tuesday">tuesday<br>
    <input type="checkbox" name="day" value="wednesday">wednesday<br><br>
    <input type="submit" id="submit" text="submit">
    <button type="button" id="clear">clear</button>
</body>

</html>
